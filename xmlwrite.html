        dataType: 'xml',
        type: 'get',
        cache: 'false',

        success: function ( xml ) {
            // :: Pushing Registered People in Account Array

                    master: $(this).find('master').text()
                });
            });

            // :: When Submit Button is Clicked
            $('#submitReg').click(function(){

                }

                }*/

            });
        }
    });
    console.log($('#usr').val());
});
